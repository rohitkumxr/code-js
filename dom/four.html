<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom implement</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>javascript</li>

    </ul>
</body>
<script>
    function addlang(langname){
        const li = document.createElement('li');
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)


    }
    addlang("python"); //easy approach

    function addlangopti(langname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li);
        


    }
    addlangopti("golang"); //optimal approach
    addlangopti("cpp");

    //edit previous value
    const seclang = document.querySelector("li:nth-child(2)");
    //seclang.innerHTML = "gojo"   //not optimize but eassy
    //seclang.outterHTML = "<li>GOJO</li>"

    const newele = document.createElement('li')
    newele.textContent = "gojo"
    seclang.replaceWith(newele);


    // remove 
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove();



</script>
</html>
